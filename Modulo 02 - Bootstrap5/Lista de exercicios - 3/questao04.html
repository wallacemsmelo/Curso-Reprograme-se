<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 04</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da questão anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form method="post">
                    <h1 class="display-5">Login</h1>
                    <hr>
                    <div class="mb-2 form-floating ">
                        <input type="email" name="Email" id="email" class="form-control" placeholder=" " required>
                        <label for="email" class="form-label">Usuário/E-mail</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" name="Senha" id="senha" class="form-control" placeholder=" " required>
                        <label for="senha" class="form-label">Senha</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <select name="" id="perfil" class="form-select" placeholder=" ">
                            <option value="" selected>Selecione um Perfil</option>
                            <option value="a">Administrador</option>
                            <option value="g">Gerente</option>
                            <option value="u">Usuario</option>
                        </select>
                        <label for="pefil" class="form-label">Perfil</label> 
                    </div>
                    <div class="mb-3 form-switch">
                        <input type="checkbox" name="Lembrar" id="lembrar" class="form-check-input">
                        <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="text-decoration-none d-block">Esqueci minha senha</a>
                        <a href="#" class="text-decoration-none">Quero me cadastrar</a>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
