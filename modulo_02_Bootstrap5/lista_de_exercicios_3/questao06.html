<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3, porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row justify-content-center">
                 <div class="col-6">
                    <form method="post">
                    <h1 class="display-5 text-center">Login</h1>
                    <hr>
                    <div class="row mb-3">
                    <div class="col-4 text-end">
                        <label for="email" class="form-label">Usuário (E-mail)</label>
                    </div>
                    <div class="col-8">
                        <input type="email" name="Email" id="email" class="form-control" placeholder="Usuário (E-mail)" required>
                    </div>
                    </div>
              
                    <div class="row mb-3">
                        <div class="col-4 text-end">
                        <label for="email" class="form-label">Senha</label>
                        </div>
                        <div class="col-8">
                        <input type="password" name="Senha" id="senha" class="form-control" placeholder="Senha" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4 text-end">
                        <label for="perfil" class="form-label">Perfil</label>
                    </div>
                    <div class="col-8">
                        <select name="" id="perfil" class="form-select" placeholder="Perfil">
                            <option value="" selected>Selecione um Perfil</option>
                            <option value="a">Administrador</option>
                            <option value="g">Gerente</option>
                            <option value="u">Usuario</option>
                        </select>
                    </div>
                    </div>
                    <div class="row mb-3 form-switch">
                        <div class="col-4"></div>
                        <div class="col-8">
                        <input type="checkbox" name="Lembrar" id="lembrar" class="form-check-input">
                        <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4"></div>
                        <div class="col-8">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-4"></div>
                        <div class="col-8">
                        <a href="#" class="text-decoration-none d-block">Esqueci minha senha</a>
                        <a href="#" class="text-decoration-none">Quero me cadastrar</a>                        
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
